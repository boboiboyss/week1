    <div class="form-container">
      <p>ADD MY PROJECT</p>
      <form>
        <div class="project-name">
          <label for="lproject-name">Project Name</label>
          <input type="text" id="lproject-name" maxlength="40" />
        </div>
        <div class="date">
          <div>
            <label for="lstart-date">Start Date</label>
            <input type="date" id="lstart-date" />
          </div>
          <div>
            <label for="lend-date" style="margin-left: 18px">End Date</label>
            <input type="date" id="lend-date" />
          </div>
        </div>
        <div class="description">
          <label for="ldescription">Description</label>
          <textarea id="ldescription"></textarea>
        </div>
        <div class="technologies">
          <label>Technologies</label>
          <div class="tech">
            <div>
              <input type="checkbox" value="Node Js" name="tech" />
              <span>Node Js</span>
            </div>
            <div>
              <input type="checkbox" value="React Js" name="tech" />
              <span>React Js</span>
            </div>
          </div>
          <div class="tech">
            <div>
              <input type="checkbox" value="Next Js" name="tech" />
              <span>Next Js</span>
            </div>
            <div>
              <input type="checkbox" value="TypeScript" name="tech" />
              <span>TypeScript</span>
            </div>
          </div>
        </div>
        <div class="upload-image">
          <label for="lupload">Upload Image</label>
          <input type="file" id="lupload" accept="image/png, image/jpeg" />
        </div>
        <button type="submit" onclick="handleProject(event)">submit</button>
      </form>
    </div>
