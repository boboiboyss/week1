      src="https://kit.fontawesome.com/1693852aac.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Me</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a href="./index.html">
          <img src="./assets/img/logo.png" alt="logo" />
        </a>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./project.html">My Project</a></li>
        </ul>
        <a href="./testimonials.html" class="testi"> Testimonials </a>
      </div>
      <div class="nav-right">
        <a href="./contact-form.html">Contact Me</a>
      </div>
      <div class="icon-hamburger" onclick="toggleElement()">
        <i class="fa-solid fa-bars fa-2x"></i>
      </div>
    </nav>

    <div class="menu" id="toggle">
      <div class="action-icon">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="#">My Project</a></li>
        </ul>
        <div class="testi">
          <a href="./testimonials.html"> Testimonials </a>
        </div>
        <div class="btn-contact">
          <a href="./contact-form.html">Contact Me</a>
        </div>
      </div>
    </div>

    <div class="form-container">
      <p>GET IN TOUCH</p>
      <form>
        <div>
          <label for="lname">Nama</label>
          <input type="text" id="lname" />
        </div>
        <div>
          <label for="lemail">Email</label>
          <input type="text" id="lemail" />
        </div>
        <div>
          <label for="lphone">Phone Number</label>
          <input type="text" id="lphone" />
        </div>
        <div>
          <label for="lsubject">Subject</label>
          <select name="lsubject" id="lsubject">
            <option value=""></option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
          </select>
        </div>
        <div>
          <label for="lmessage">Your Message</label>
          <textarea id="lmessage"></textarea>
        </div>
        <div>
          <button type="submit" onclick="handleSubmit(event)">submit</button>
        </div>
      </form>
    </div>
    <script src="./assets/js/class-active.js"></script>
  </body>
