      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/toggle.js"></script>

    <link rel="stylesheet" href="./assets/css/style-testimonial.css" />
    <title>Testimonials</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-left">
        <a href="./index.html">
          <img src="./assets/img/logo.png" alt="logo" />
        </a>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./project.html">My Project</a></li>
        </ul>
        <a href="#" class="active testi"> Testimonials </a>
      </div>
      <div class="nav-right">
        <a href="./contact-form.html">Contact Me</a>
      </div>
      <div class="icon-hamburger" onclick="toggleElement()">
        <i class="fa-solid fa-bars fa-2x"></i>
      </div>
    </nav>

    <div class="menu" id="toggle">
      <div class="action-icon">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./project.html">My Project</a></li>
        </ul>
        <div class="testi">
          <a href="#" class="active testi"> Testimonials </a>
        </div>
        <div class="btn-contact">
          <a href="./contact-form.html">Contact Me</a>
        </div>
      </div>
    </div>
    <h1>My Testimonials</h1>
    <div class="rating-container">
      <h2>Rating By Star</h2>
      <div class="rating-testi">
        <button onclick="allTesti()" class="btn-testi">All</button>
        <button onclick="filterTesti(1)" class="btn-testi">
          1 <i class="fa-solid fa-star"></i>
        </button>
        <button onclick="filterTesti(2)" class="btn-testi">
          2 <i class="fa-solid fa-star"></i>
        </button>
        <button onclick="filterTesti(3)" class="btn-testi">
          3 <i class="fa-solid fa-star"></i>
        </button>
        <button onclick="filterTesti(4)" class="btn-testi">
          4 <i class="fa-solid fa-star"></i>
        </button>
        <button onclick="filterTesti(5)" class="btn-testi">
          5 <i class="fa-solid fa-star"></i>
        </button>
      </div>
    </div>

    <div class="card-container">
      <section id="card-testi" class="card-testi"></section>
    </div>
